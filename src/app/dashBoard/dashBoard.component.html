<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="" height="250px">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                             {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üï∞Ô∏è</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency:'INR'}}
                    </span>
                </div>
                <div class="logo">
                    <span><br/>
                        <img src="{{food.imageLogo}}" alt="">
                        <button class="btn btn-success" style="float: right;">Order Now</button>
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
